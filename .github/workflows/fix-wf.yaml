
name: Test nushell setup

on:
  push:
    branches:
      - fix/wf
    paths-ignore:
      - '**.md'
  workflow_dispatch:

# defaults:
#   run:
#     shell: nu {0}

# permissions:
#   id-token: write
#   contents: read

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # https://github.com/marketplace/actions/setup-nu
      - name: set up nushell
        uses: hustcer/setup-nu@develop
        with:
          enable-plugins: true
          version: "0.95.0"
